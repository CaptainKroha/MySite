<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <script>$(document).ready(function(){savePageView(); loadHeader()});</script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

            padding: 8px;

        }
    </style>
</head>
<body>
    <h1>История просмотра</h1>

        <thead>
            <tr>
                <th>Страница</th>
                <th>Количество посещений</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>История за все время</h2>
    <table id="allTimeHistoryTable">
        <thead>
            <tr>
                <th>Страница</th>
                <th>Количество посещений</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        window.onload = loadHistory;
    </script>
