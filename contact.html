<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Персональный сайт Ипатова Сергея. Контакт.</title>
    <script src="JS/jquery-3.7.1.js"></script>
    <script src="JS/script.js"></script>
    <script>
      $(document).ready(()=>{
        $("#FIO").focus();
        bodyOnLoad();
        setupModalWindow();
      });
    </script>
  </head>
  <body>
    <h1>Заполни анкету для связи со мной!</h1>
    <form id="mainForm" name="mainForm" method="POST">
      <div class="field-container">
        <label class="field-title">ФИО:</label>
        <input title="ФИО" name="FIO" type="text" size="50" id="FIO"/>
        <span class="error-message" id="FIOError">Поле не заполнено</span>
        <div class="pop-over field-tip-container">Формат ввода ФИО: Фамилия Имя Отчество</div>
      </div>
      <div class="field-container">
        <label class="field-title">Пол:</label> 
        Мужской<input name="pol" type="radio" value="male" checked />
        Женский<input name="pol" type="radio" value="female" />
      </div>
      <div class="field-container">
          <label class="field-title">Возраст:</label>
          <select name="age" size="1">
            <option>меньше 15</option>
            <option selected>от 16 до 20</option>
            <option>от 21 до 30</option>
            <option>больше 30</option>
          </select>
      </div>
      <div class="field-container">
        <label class="field-title">Дата рождения:</label>
        <input id="birthdate" name="birthdate" title="Дата рождения" type="text" readonly />
        <img class="icon" src="IMGS/calendar.svg.png" alt="Calendar icon" id="calendar-icon" style="cursor: pointer" onclick="calendarOnClick()"/>
        <span class="error-message" id="birthdateError">Поле не заполнено</span>
        <div class="calendar-container" id="calendar-container">
          <div>
            <select id="month-select">
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
            <select id="year-select"></select>
          </div>
          <div class="calendar" id="calendar"></div>
        </div>
      </div>
      <div class="field-container">
        <label class="field-title">E-mail:</label>
        <input title="E-mail" name="mail" type="text" size="30" />
        <span class="error-message" id="mailError">Поле не заполнено</span>
      </div>
      <div class="field-container">
        <label class="field-title">Моб.тел.:</label>
        <input title="Мобильный телефон" name="phone" type="text" size="30" />
        <span class="error-message" id="phoneError">Поле не заполнено</span>
        <div class="pop-over field-tip-container">Формат ввода телефона: +71234567890</div>
      </div>
      <br /><br />
      <button type="button" class="submit-button" id="submitButton"  disabled>Отправить</button>
      <input type="reset" />

      <div id="overlay" class="overlay bg-blur-white" style="justify-content: center;">
        <div class="modal-window">
          <span class="modal-span">Подтвердить отправку формы?</span>
          <button type="submit" id="yesButton" onclick="submitForm()">Да</button>
          <button type="button" id="noButton" onclick="closeOverlay()">Нет</button>
        </div>
      </div>

    </form>  
    <hr />
    <a class="return-ref" href="main.html">Вернуться на главную</a>
  </body>
</html>
